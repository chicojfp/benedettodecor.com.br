    body, html {

    .bgimg-1, .bgimg-2, .bgimg-3 {
    position: relative;
    opacity: 0.65;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

    }
    .bgimg-1 {
    background-image: url("imgs/009.jpeg");
    min-height: 100%;
    }

    .bgimg-2 {
    background-image: url("imgs/005.jpeg");
    min-height: 400px;
    }

    .bgimg-3 {
    background-image: url("imgs/008.jpeg");
    min-height: 400px;
    }

    .inferior {
        position: absolute;
        right: 0px;
        top: 80%;
        background-color: #111;
        color: #fff;
    }
    .contato {
        background-color: #aea08a;
        color: #fff;
        text-decoration: none;
    }

    .principal {
        text-align: right;
    }

    .caption {
    position: absolute;
    left: 0;
    top: 50%;
    width: 100%;
    text-align: center;
    color: #000;
    }

    a {
        text-decoration: none;
        font-weight: 800;
        font-size: 18px;
        color: #111;
    }

    .caption span.border {
    background-color: #111;
    color: #fff;
    padding: 18px;
    font-size: 25px; 
    /* letter-spacing: 5px; */
    }

    h3 {
    letter-spacing: 5px;
    text-transform: uppercase;
    font: 20px "Lato", sans-serif;
    color: #111;
    }

    /* Turn off parallax scrolling for tablets and phones */
    @media only screen and (max-device-width: 1024px) {
        .bgimg-1, .bgimg-2, .bgimg-3 {
            background-attachment: scroll;
        }
    }





    </style>
    <style>[touch-action="none"]{ -ms-touch-action: none; touch-action: none; touch-action-delay: none; }

    [touch-action="auto"]{ -ms-touch-action: auto; touch-action: auto; touch-action-delay: none; }
    body /shadow-deep/ [touch-action="auto"]{ -ms-touch-action: auto; touch-action: auto; touch-action-delay: none; }
    [touch-action="pan-x"]{ -ms-touch-action: pan-x; touch-action: pan-x; touch-action-delay: none; }
    body /shadow-deep/ [touch-action="pan-x"]{ -ms-touch-action: pan-x; touch-action: pan-x; touch-action-delay: none; }
